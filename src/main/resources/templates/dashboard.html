<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Discord Ticket Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #36393f;
            color: #dcddde;
            font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .navbar {
            background-color: #202225;
        }
        .sidebar {
            background-color: #2f3136;
            min-height: calc(100vh - 56px);
            padding: 20px 0;
        }
        .sidebar-link {
            color: #dcddde;
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background-color: #393c43;
            color: white;
        }
        .sidebar-link i {
            margin-right: 10px;
        }
        .content {
            padding: 20px;
        }
        .server-card {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .server-card:hover {
            transform: translateY(-5px);
        }
        .server-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: #5865F2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-bottom: 15px;
        }
        .btn-discord {
            background-color: #5865F2;
            color: white;
        }
        .btn-discord:hover {
            background-color: #4752c4;
            color: white;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Discord Ticket Bot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <img th:if="${avatar}" th:src="'https://cdn.discordapp.com/avatars/' + ${userId} + '/' + ${avatar} + '.png'" class="user-avatar" alt="User Avatar">
                            <span th:text="${username}">Username</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <a href="/dashboard" class="sidebar-link active">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="#" class="sidebar-link">
                    <i class="bi bi-gear"></i> Settings
                </a>
                <a href="#" class="sidebar-link">
                    <i class="bi bi-question-circle"></i> Help
                </a>
                <a href="/logout" class="sidebar-link">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
            <div class="col-md-10 content">
                <h2 class="mb-4">Your Servers</h2>
                
                <div class="row">
                    <!-- This would be populated with actual server data -->
                    <div class="col-md-4">
                        <div class="server-card">
                            <div class="server-icon">S</div>
                            <h4>Sample Server</h4>
                            <p>Manage your ticket system for this server</p>
                            <a href="/servers/123456789" class="btn btn-discord">Manage</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="server-card">
                            <div class="server-icon">T</div>
                            <h4>Test Server</h4>
                            <p>Manage your ticket system for this server</p>
                            <a href="/servers/987654321" class="btn btn-discord">Manage</a>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="server-card text-center">
                            <div class="server-icon mx-auto">
                                <i class="bi bi-plus-lg"></i>
                            </div>
                            <h4>Add to Server</h4>
                            <p>Invite the bot to another server</p>
                            <a href="#" class="btn btn-discord">Add Bot</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
